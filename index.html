<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main class="mainContainer">
    <div class="resultContainer" aria-label="Results information">
      <h1 class="resultContainerH1">Your Result</h1>
      <div class="resultContainerItem scoreContainer">
        <h1 class="scoreContainerHeader">76</h1>
        <p>of 100</p>
      </div>
      <h2 class="resultContainerItem">
        Great
      </h2>
      <p class="resultContainerItem">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="summaryContainer" aria-label="Summary information">
      <h1 class="summaryContainerItem">Summary</h1>
      <div class="summaryContainerItem summaryItemContainer">
        <div class="summaryItemContainerItem">
          <div class="attribute">Reaction</div>
          <div class="score">80 / 100</div>
        </div>
        <div class="summaryItemContainerItem">
          <div class="attribute">Memory</div>
          <div class="score">92 / 100</div>
        </div>
        <div class="summaryItemContainerItem">
          <div class="attribute">Verbal</div>
          <div class="score">61 / 100</div>
        </div>
        <div class="summaryItemContainerItem">
          <div class="attribute">Visual</div>
          <div class="score">72 / 100</div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </main>
</body>
</html>
