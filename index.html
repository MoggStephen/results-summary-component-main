<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main class="mainContainer">
    <div class="resultContainer" aria-label="Results information">
      <h1 class="resultContainerH1">Your Result</h1>
      <div class="resultContainerItem scoreContainer">
        <h1 class="scoreContainerHeader">76</h1>
        <h2 class="scoreContainerParagraph">of 100</h2>
      </div>
      <h2 class="resultContainerItem scoreAdjective">
        Great
      </h2>
      <p class="resultContainerItem scoreDescription">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="summaryContainer" aria-label="Summary information">
      <h1 class="summaryContainerItem summaryHeader">Summary</h1>
      <div class="summaryContainerItem summaryAttributesContainer">
        <div class="summaryAttributeContainer reactionContainer">
          <img class="summaryAttributeContainerItem icon" src="./assets/images/icon-reaction.svg" alt="lightning icon">
          <div class="summaryAttributeContainerItem attribute">Reaction</div>
          <div class="summaryAttributeContainerItem score">80 / 100</div>
          <div class="summaryAtttributeContainerItem outOf"></div>
        </div>
        <div class="summaryAttributeContainer memoryContainer">
          <img class="summaryAttributeContainerItem icon" src="./assets/images/icon-memory.svg" alt="brain icon">
          <div class="summaryAttributeContainerItem attribute">Memory</div>
          <div class="summaryAttributeContainerItem score">92 / 100</div>
          <div class="summaryAtttributeContainerItem outOf"></div>
        </div>
        <div class="summaryAttributeContainer verbalContainer">
          <img class="summaryAttributeContainerItem icon" src="./assets/images/icon-verbal.svg" alt="speech icon">
          <div class="summaryAttributeContainerItem attribute">Verbal</div>
          <div class="summaryAttributeContainerItem score">61 / 100</div>
          <div class="summaryAtttributeContainerItem outOf"></div>
        </div>
        <div class="summaryAttributeContainer visualContainer">
          <img class="summaryAttributeContainerItem icon" src="./assets/images/icon-visual.svg" alt="eye icon">
          <div class="summaryAttributeContainerItem attribute">Visual</div>
          <div class="summaryAttributeContainerItem score">72 / 100</div>
          <div class="summaryAtttributeContainerItem outOf"></div>
        </div>
        <button class="continueButton">Continue</button>
      </div>
    </div>
  </main>
</body>
</html>
